<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js
  "></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");
    function Btn({ name, onClick, fontSize }) {
      console.log(name);
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            fontSize,
          }}
        >
          {name}
        </button>
      );
    }
    Btn.propTypes = {
      name: PropTypes.string.isRequired,
      onClick: PropTypes.func.isRequired,
      fontSize: PropTypes.number.isRequired,
    };
    const MemorizeBtn = React.memo(Btn); //prevent re-render whole things, only change thing.

    function App() {
      const [value, setValue] = React.useState("1");
      const clickBtn = () => {
        setValue("0");
      };
      return (
        <div>
          <MemorizeBtn onClick={clickBtn} name={value} fontSize={15} />
          <MemorizeBtn name="2" fontSize={20} />
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
